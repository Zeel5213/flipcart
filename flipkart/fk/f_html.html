<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="f_css.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Flipkart</div>
            <input type="text" class="search" placeholder="Search for products, brands and more">
            <button class="login-btn">Login</button>
        </div>
    </header>
    <nav>
        <ul>
            <li>Electronics</li>
            <li>Fashion</li>
            <li>Home</li>
            <li>Appliances</li>
            <li>More</li>
        </ul>
    </nav>
    <main>
        <div class="banner">
            <img src="./img/Annotation 2025-03-05 024245.png" alt="Banner Image" class="banner-img"> 
        </div>
        <div class="products">
            <div class="product-card">
                <img src="./img/headphone.jfif" alt="Product 1"> 
                <h3>headphone</h3>
                <p>999.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./img/og.webp" alt="Product 2"> 
                <h3>t-shirt</h3>
                <p>199.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./img/i-phone.webp" alt="Product 3">
                <h3>phone</h3>
                <p>100000.00</p>
                <button>Add to cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Flipkart Clone</p>
    </footer>
</body>
</html>
